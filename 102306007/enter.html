<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>ECPAT TAIWAN</title>


<link href="css/image_slide.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript">
$(function(){
	$('#menu_btn').click(function(){
		$('#menu_m').animate({
			left:"0%"}, 200);
		});
	})
$(function(){
	$('#menu_cancel').click(function(){
		$('#menu_m').animate({
			left:"-100%"}, 200);
		});
	})
</script>

<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="js/index.js"></script>
<script type="text/javascript">
	$(function(){
		// 先取得必要的元素並用 jQuery 包裝
		// 再來取得 $block 的寬度及設定動畫時間
		var $block = $('#abgne-block-20110406'), 
			$slides = $block.find('.slides'), 
			$ul = $slides.find('ul'), 
			_width = $slides.width(), 
			_left = _width * -1, 
			_animateSpeed = 400, 
			// 加入計時器, 輪播時間及控制開關
			timer, _showSpeed = 6000, _stop = false;
		
		// 先把最後一個 li 的內容插入到第一個 li 前面
		// 並設定 $ul 的 left 及 width
		$ul.find('li:first').before($ul.find('li:last')).end().css({
			left: _left,
			width: _width * ($ul.find('li') + 1)
		});

		// 當點擊到 a.prev 時
		var $prev = $block.find('a.prev').click(function(){
			// 移動 $ul
			$ul.stop(false, true).animate({'left' : _left + _width}, _animateSpeed, function () {
				// 把最後一個 li 的內容插入到第一個 li 前面
				$ul.find('li:first').before($ul.find('li:last')).end().css('left', _left);
				// 當移動到正確位置後, 依判斷來啟動計時器
				if(!_stop) {
					clearTimeout(timer);
					timer = setTimeout(move, _showSpeed);
				}
			});
			return false;
		});
		
		// 當點擊到 a.next 時
		var $next = $block.find('a.next').click(function(){
			// 移動 $ul
			$ul.stop(false, true).animate({'left' : _left - _width}, _animateSpeed, function () {
				// 把第一個 li 的內容插入到最後一個 li 後面
				$ul.find('li:last').after($ul.find('li:first')).end().css('left', _left);
				// 當移動到正確位置後, 依判斷來啟動計時器
				if(!_stop) {
					clearTimeout(timer);
					timer = setTimeout(move, _showSpeed);
				}
			});
			return false;
		});
		

		
		// 計時器使用
		function move(){
			$next.click();
		};

		timer = setTimeout(move, _showSpeed);
	});
</script>
</head>



<body>
<div id="main">
   <div class="icon" >
   <img src="image/1.jpg " style=" border-radius:80px; margin-top:30px; margin-left:10px" >
   </div>
 <div id="enter">
  <a href="index.html" ><p>ENTER <img src="image/8.ico" style="width:50px; position: absolute; top:80px; left:200px"></p></a>
  
 </div>

   
   <div id="abgne-block-20110406">
		<div class="slides">
			<ul>
				<li><a href="#"><img src="image/5.jpg" alt=""  /></a></li>
				<li><a href="#"><img src="image/6.jpg" alt=""  /></a></li>
				<li><a href="#"><img src="image/7.jpg" /></a></li>
				
				
			</ul>
		</div>
		<a href="#" class="prev">&lt;</a>
		<a href="#" class="next">&gt;</a>
	</div>
    
		
	</div>
  
</body>
</html>
